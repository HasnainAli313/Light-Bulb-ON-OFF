<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Bulb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div id="pic">
            <img  id="bulb"  src="./images/OFFbulb.png" alt="" >
        </div>
        <div>
            <!-- ON Button -->
            <button class="btn"  onclick="on()">ON</button>
            <!-- OFF Button -->
            <button class="btn"  onclick="off()">OFF</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
